<!DOCTYPE html>
<html>
<head>
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	exportEnabled: true,
	animationEnabled: true,
	title:{
		text: "Overall Performance"
	},
	 
	axisX: {
		title: "Weekly Quizes"
	},
	axisY: {
		title: "Questions",
		titleFontColor: "#4F81BC",
		lineColor: "#4F81BC",
		labelFontColor: "#4F81BC",
		tickColor: "#4F81BC"
	},
	
	toolTip: {
		shared: true
	},
	legend: {
		cursor: "pointer",
		itemclick: toggleDataSeries
	},
	data: [{
		type: "column",
		name: "Quiz - 1",
		axisYType: "secondary",
		showInLegend: true,      
		yValueFormatString: "#,##0.# Correct",
		dataPoints: [
			{ label: "Week - 1",  y: 5 },
			{ label: "Week - 2", y: 7 },
			{ label: "Week - 3", y: 8 },
			{ label: "Week - 4",  y: 10 }
			
		]
	},
	{
		type: "column",
		name: "Quiz - 2",
		axisYType: "secondary",
		showInLegend: true,
		yValueFormatString: "#,##0.# Correct",
		dataPoints: [
			{ label: "Week - 1", y: 2 },
			{ label: "Week - 2", y: 5 },
			{ label: "Week - 3", y: 8 },
			{ label: "Week - 4", y: 6 }
		]
	}]
});
chart.render();

function toggleDataSeries(e) {
	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else {
		e.dataSeries.visible = true;
	}
	e.chart.render();
}

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
